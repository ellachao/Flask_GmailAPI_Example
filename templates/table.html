<!doctype html>
<html>
<head>
    <title>Inbox Parser</title>
</head>
<body>
    <h1>Results</h1>
{% if r %}
    <h2>No result found</h2>
{% else %}
    <table>
        <tr>
        <th>Sent From</th>
        <th>Count</th>		
        </tr>
        {% for key in count %}
        <tr>
        <td>{{ key }}</td>
        <td>{{ count[key] }}</td>
        </tr>
        {% endfor %}
{% endif %}
    </table>
    <!--<input type="submit" name="again" value="Try Again!">-->
</body>
</html>
